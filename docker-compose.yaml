version: '3'
services:

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongoData:/data/db
    restart: always

  panel:
    image: panel:1.0.0 
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    restart: always

  
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - panel
    restart: always


  
volumes:
  mongoData:
